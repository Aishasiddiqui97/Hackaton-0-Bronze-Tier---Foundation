[options]
# Database settings
db_host = postgres
db_port = 5432
db_user = odoo
db_password = odoo_db_password
db_name = odoo

# Admin password for database management
admin_passwd = secure_admin_password

# Server settings
http_port = 8069
http_interface = 0.0.0.0

# XML-RPC settings
xmlrpc = True
xmlrpc_interface = 0.0.0.0
xmlrpc_port = 8069

# Performance
workers = 2
max_cron_threads = 1

# Logging
log_level = info
log_handler = :INFO

# Data directory
data_dir = /var/lib/odoo

# Addons path
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Security
list_db = True
dbfilter = odoo

# Disable demo data
without_demo = all
